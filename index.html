<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Tecnología - Acceso Administrativo</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-sidebar">
        <div class="brand">
            <img src="/img/1702434342049.png" alt="Hugo Tecnología">
            <h2>Hugo Tecnología</h2>
            <p>Panel de administración</p>
        </div>
        <div class="footer">
            &copy; 2025 Hugo Tecnología. Todos los derechos reservados.
        </div>
    </div>
    
    <div class="login-content">
        <div class="login-form-container">
            <div class="login-header">
                <h1>Iniciar Sesión</h1>
                <p>Ingrese sus credenciales para acceder al sistema</p>
            </div>
            
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Nombre de usuario">
                    <div id="usernameError" class="error-message">Por favor ingrese un nombre de usuario válido</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Contraseña">
                    <div id="passwordError" class="error-message">La contraseña debe tener al menos 6 caracteres</div>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar mis credenciales</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Ingresar al Sistema</button>
            </form>
            
            <a href="#" class="forgot-link">¿Olvidó su contraseña?</a>
        </div>
    </div>
    
    <script>
        function validateForm() {
            let isValid = true;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validar nombre de usuario
            if (username.trim() === '') {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }
            
            // Validar contraseña
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            if (isValid) {
                // Simulación de envío - en producción esto se conectaría con tu backend
                console.log('Enviando datos de autenticación...');
                // Redirigir al dashboard (simulado)
                alert('Inicio de sesión exitoso. Redirigiendo al panel...');
                // window.location.href = '/admin/dashboard';
            }
            
            return false; // Prevenir envío del formulario
        }
    </script>
</body>
</html>
